<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ImageSearch</title>
        <link rel="stylesheet" type="text/css" href="imageSearch.css">
    </head>
    <body>
        <a href="index.html" style="float:right">Main Search</a>
        <h1>
            Google Image
        </h1>
        <form action="https://www.google.com/search" method="GET">
            <input class="name" type="text" name="q" placeholder="Search Google Images">
            <input type="hidden" name="tbm" value="isch">
            <input class="search" type="submit" value="Image Search">
        </form>
    </body>
</html>
